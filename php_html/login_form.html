<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login & Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      transition: 0.3s;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-box label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-box input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px rgba(37,117,252,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #1b5edb;
    }

    .toggle-text {
      margin-top: 15px;
      font-size: 13px;
    }

    .toggle-text a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-text a:hover {
      text-decoration: underline;
    }

    /* Hide the register form initially */
    #registerForm {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-box">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
      <div class="toggle-text">
        <p>Don't have an account? <a id="showRegister">Register</a></p>
      </div>
    </form>

   
  

</body>
</html>
