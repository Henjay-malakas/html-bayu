<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration & Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
      display: none; /* Hidden by default, will show dynamically */
    }

    .card.active {
      display: block;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-box label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-box input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px rgba(37,117,252,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #1b5edb;
    }
  </style>
</head>
<body>

  <!-- Registration Form -->
  <div class="card active" id="registerForm">
    <h2>Employee Registration</h2>
    <div class="input-box">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" placeholder="Enter your first name" required>
    </div>
    <div class="input-box">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" placeholder="Enter your last name" required>
    </div>
    <div class="input-box">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>
    </div>
    <div class="input-box">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>
    </div>
    <button id="registerBtn">Register</button>
  </div>

  <!-- Dashboard Form -->
  <div class="card" id="dashboardForm">
    <h2>Dashboard</h2>
    <p>Welcome to the Dashboard!</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const registerBtn = document.getElementById("registerBtn");
    const registerForm = document.getElementById("registerForm");
    const dashboardForm = document.getElementById("dashboardForm");
    const logoutBtn = document.getElementById("logoutBtn");

    // Show Dashboard on register
    registerBtn.addEventListener("click", () => {
      registerForm.classList.remove("active");
      dashboardForm.classList.add("active");
    });

    // Logout to go back to register
    logoutBtn.addEventListener("click", () => {
      dashboardForm.classList.remove("active");
      registerForm.classList.add("active");
    });
  </script>

</body>
</html>
